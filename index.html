<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konverter Suhu</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="texts">
      <h2>Konverter Suhu Online</h2>
      <p>
        Masukkan angka kedalam kotak input pertama, lalu klik tombol konversi
        untuk melihat hasil konversi dan rumus kalkulasi
      </p>
    </div>
    <div class="calculator">
      <div id="temp-input">
        <input type="number" placeholder="Celsius" id="calcIn" />
      </div>
      <div class="buttons">
        <button id="tmblConvert" onclick="calculateTemp()">Konversi</button>
        <button id="tmblReverse" onclick="toggleAndClear()">Reverse</button>
        <button id="tmblReset" onclick="clearInput()">Reset</button>
      </div>
      <div id="temp-output">
        <input type="number" placeholder="Fahrenheit" id="calcOut" disabled />
      </div>
      <label for="formula">Rumus Kalkulasi</label>
      <div id="formula">
        <input type="text" id="calcFormula" placeholder="-" disabled />
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
